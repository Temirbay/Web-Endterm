{% extends "../base.html" %}


{% block content %}

<div class="well">        
    
    <a href="/blogs/add/"><h3>Add</h3></a>
            
    {% for blog in blogs %}
        <div class="panel panel-default">
            <div class="panel-body">
                <a href="{% url 'blog_details' blog_id=blog.id %}">
                    <h1> {{blog.title}}</h1> </a>
                <h2>{{blog.body}}</h2>
                <a href="{% url 'blog_delete' blog_id=blog.id %}"><h3> Delete</h3> </a>
                <a href="{% url 'blog_update' blog_id=blog.id %}"><h3>Update</h3> </a>
                <h3 class="pull-right">Created at:{{blog.created_at}}</h3>       
            </div>
        </div>
    {% endfor %}    
</div>

{% endblock content %}
